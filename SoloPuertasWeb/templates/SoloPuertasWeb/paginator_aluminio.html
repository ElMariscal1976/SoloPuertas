<div class="row mt-3 justify-content-center">

        <ul class="pagination">
            {% if aluminio.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page=1">Primera</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{ aluminio.previous_page_number }}">&laquo;</a>
                </li>
            {% endif %}

            {% for pagina in paginas %}
            <li class="page-item{% if pagina_actual == pagina %} active {% endif %}">
                <a class="page-link" href="?page={{ pagina }}">{{ pagina }}</a>
            </li>
            {% endfor %}

            {% if aluminio.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ aluminio.next_page_number }}">&raquo;</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ aluminio.paginator.num_pages }}">Ultima</a>
            </li>
            {% endif %}
        </ul>
    
</div>
